<div class="login">
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="login_con">
            <p class="login_title">登录</p>
            <div class="login_name">
                <span></span>
                <input type="text" required [(ngModel)]="model.username" name="username" #username="ngModel"
                    placeholder="用户名"/>
                <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
                    <div [hidden]="!username.errors.required">用户名必填</div>
                </div>
            </div>
            <div class="login_password">
                <span></span>
                <input type="password" required [(ngModel)]="model.password" name="password" #password="ngModel"
                       placeholder="密码"/>
                <a class="foget_pwd" routerLink="/pwd-forget">忘记密码</a>
                <div *ngIf="password.errors && password.touched" class="alert alert-danger">
                    <div [hidden]="!password.errors.required">密码必填</div>
                </div>
            </div>
            <button type="submit" class="login_btn" [disabled]="!loginForm.form.valid">登录</button>
            <div class="signup">
                <a class="pull_right" href="javascript:void(0);" (click)="openIdLogin()" >openID 登录</a>
            </div>
        </div>
    </form>
</div>
