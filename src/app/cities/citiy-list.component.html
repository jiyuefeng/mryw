<div class="homepage">
  <div class="homepage_head clearfix">
    <my-header></my-header>
  </div>
  <div class="account_name_con">
    <ul class="logo_list clearfix">
      <li *ngFor="let userCity of userCities">

      </li>
    </ul>
  </div>
</div>
